<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label>Name: </label>
        <input id="name" type="text" required placeholder="Enter your name."></input>
        <br> 
        <label>Email: </label>
        <input id="email" type="email" required placeholder="Enter your email."></input>
        <br>
        <label>Age (optional): </label>
        <input id="number" type="number" min="10" max="99" placeholder="Enter your age."></input>
        <br>
        <p>Which option best describes your current role?</p>
        
        <select id="dropdown" required>
            <option selected disabled>Select an option</option>
            <option name="role" value="student">Student</option>
            <option name="role" value="full-time-job">Full Time Job</option>
            <option name="role" value="part-time-job">Part Time Job</option>
            <option name="role" value="unemployed">Unemployed</option>
        </select>

        <p>Would you recommend this platform to others?</p>
        <input type="radio" name="recommend" value="definitely" checked>Definitely</input>
        <input type="radio" name="recommend" value="maybe">Maybe</input>
        <input type="radio" name="recommend" value="not-sure">Not Sure</input>

        <p>What is your favourite feature of this platform?</p>
        <select id="feature" required>
            <option selected disabled>Select an option</option>
            <option name="feature" value="challenges">Challenges</option>
            <option name="feature" value="projects">Projects</option>
            <option name="feature" value="community">Community</option>
            <option name="feature" value="mentorship">Mentorship</option>
        </select>
    </form>

  </body>
</html>
